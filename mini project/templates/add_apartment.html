{% extends 'base.html' %}
{% block content %}
    <h2>Add a New Apartment</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="apartment_id" class="form-label">Apartment ID</label>
            <input type="text" class="form-control" id="apartment_id" name="apartment_id" required>
        </div>
        <div class="mb-3">
            <label for="apartment_no" class="form-label">Apartment Number</label>
            <input type="text" class="form-control" id="apartment_no" name="apartment_no" required>
        </div>
        <div class="mb-3">
            <label for="type" class="form-label">Type</label>
            <select class="form-select" id="type" name="type">
                <option value="1BHK">1BHK</option>
                <option value="2BHK">2BHK</option>
                <option value="3BHK">3BHK</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="rent" class="form-label">Rent</label>
            <input type="number" class="form-control" id="rent" name="rent" required>
        </div>
        <div class="mb-3">
            <label for="size" class="form-label">Size</label>
            <input type="number" class="form-control" id="size" name="size" required>
        </div>
        </div>
        <button type="submit" class="btn btn-primary">Add Apartment</button>
    </form>
{% endblock %}
